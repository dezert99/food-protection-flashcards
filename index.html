        const FlashcardApp = () => {
            const [mode, setMode] = useState('study'); // 'create', 'loading', 'study'
            const [topic, setTopic] = useState('');
            const [flashcards, setFlashcards] = useState(FLASHCARD_DATA);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [flipped, setFlipped] = useState(false);
            const [activeTab, setActiveTab] = useState('describe');
            const [animating, setAnimating] = useState(false);

            const generateFlashcards = async () => {
                if (!topic.trim()) return;
                
                setMode('loading');
                
                // For demo purposes, we'll just use the default flashcards
                // In a real app, this would call an AI API
                setTimeout(() => {
                    setFlashcards(FLASHCARD_DATA);
                    setCurrentIndex(0);
                    setFlipped(false);
                    setMode('study');
                }, 2000);
            };

            const handleFlip = () => {
                setFlipped(!flipped);
            };

            const handleNext = () => {
                if (currentIndex < flashcards.length - 1 && !animating) {
                    setAnimating(true);
                    setTimeout(() => {
                        setFlipped(false);
                        setCurrentIndex(currentIndex + 1);
                        setTimeout(() => setAnimating(false), 50);
                    }, 150);
                }
            };

            const handlePrevious = () => {
                if (currentIndex > 0 && !animating) {
                    setAnimating(true);
                    setTimeout(() => {
                        setFlipped(false);
                        setCurrentIndex(currentIndex - 1);
                        setTimeout(() => setAnimating(false), 50);
                    }, 150);
                }
            };

            const handleKeyPress = (e) => {
                if (mode === 'study') {
                    if (e.key === 'ArrowLeft') handlePrevious();
                    if (e.key === 'ArrowRight') handleNext();
                    if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        handleFlip();
                    }
                }
            };

            useEffect(() => {
                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, [mode, currentIndex, flashcards.length, flipped, animating]);

            if (mode === 'create') {
                return (
                    <div className="min-h-screen flex items-center justify-center" style={{ backgroundColor: '#6A9BCC' }}>

                                                : 'text-white hover:text-white/90'
                                        }`}
                                    >
                                        {t('pasteTextTab')}
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('describe')}
                                        className={`px-6 py-2 rounded-full font-medium transition-all text-base ${
                                            activeTab === 'describe' 
                                                ? 'bg-white text-gray-700 shadow-md' 
                                                : 'text-white hover:text-white/90'
                                        }`}
                                    >
                                        {t('describeTopicTab')}
                                    </button>
                                </div>
                            </div>

                                        ? t('describeTopicPlaceholder')
                                        : t('pasteTextPlaceholder')}

                        </div>

                                    } ${animating ? 'scale-95 opacity-0' : 'scale-100 opacity-100'}`}
                                >
                                    {/* Front of card */}
                                    <div className="flip-card-face bg-white rounded-3xl shadow-xl flex flex-col items-center justify-center p-8">
                                        <div className="text-center flex-1 flex items-center justify-center">
                                            <h2 className="text-4xl font-medium text-gray-800">{currentCard.front}</h2>
                                        </div>
                                    </div>
                                    
                                    {/* Back of card */}
                                    <div className="flip-card-face flip-card-back bg-white rounded-3xl shadow-xl flex items-center justify-center p-8">
                                        <div className="text-center">
                                            <p className="text-xl text-gray-700 leading-relaxed">{currentCard.back}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Flip Button */}
                            <div className="flex justify-center mt-6">
                                <button
                                    onClick={handleFlip}
                                    className="px-8 py-3 bg-white/20 text-white rounded-full font-medium hover:bg-white/30 active:bg-white/40 transition-all"
                                    style={{ minHeight: '48px' }}
                                >
                                    {flipped ? 'Show Question' : 'Show Answer'}
                                </button>
                            </div>
                            
                            <div className="flex items-center justify-center mt-8">
                                <button
                                    onClick={handlePrevious}
                                    disabled={currentIndex === 0}
                                    className={`p-4 rounded-full transition-all touch-manipulation ${
                                        currentIndex === 0 
                                            ? 'bg-white/20 text-white/50 cursor-not-allowed' 
                                            : 'bg-white/20 text-white hover:bg-white/30 active:bg-white/40'
                                    }`}
                                    style={{ minWidth: '56px', minHeight: '56px' }}
                                >
                                    <ChevronLeft size={28} />
                                </button>
                                
                                <span className="mx-8 text-white text-lg font-medium">
                                    {currentIndex + 1} / {flashcards.length}
                                </span>
                                
                                <button
                                    onClick={handleNext}
                                    disabled={currentIndex === flashcards.length - 1}
                                    className={`p-4 rounded-full transition-all touch-manipulation ${
                                        currentIndex === flashcards.length - 1 
                                            ? 'bg-white/20 text-white/50 cursor-not-allowed' 
                                            : 'bg-white/20 text-white hover:bg-white/30 active:bg-white/40'
                                    }`}
                                    style={{ minWidth: '56px', minHeight: '56px' }}
                                >
                                    <ChevronRight size={28} />
                                </button>
                            </div>
                            
                            <div className="text-center mt-6">
                                <button
                                    onClick={() => {
                                        setMode('create');
                                        setTopic('');
                                        setFlashcards(FLASHCARD_DATA);
                                    }}
                                    className="text-white/70 hover:text-white transition-colors underline-offset-2 hover:underline"
                                >
                                    {t('createNewFlashcardsLink')}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }
        };

        // Render the app
        ReactDOM.render(<FlashcardApp />, document.getElementById('root'));
    </script>
</body>
</html>
